<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-md-6 col-10">
        <h5 class="widget-login-logo  fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          Checklist
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login  fadeInUp">
          <header>
            <h3>Login to your Checklist App</h3>
          </header>
          <div class="widget-body"> 
            <form [formGroup]="loginForm" class="login-form mt-lg">
              <div class="form-group">
                <ng-select formControlName="username" [items]="userList" required
                           placeholder="Select User" bindLabel="text" [(ngModel)]="selectedUserName">
                </ng-select>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" required placeholder="Password">
              </div>
              <div class="clearfix">
                <div >
                  <span *ngIf="showInvalidLogin" class="text-danger ">Invalid login attempt</span>
                </div>
              </div>

              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <!--<a class="btn btn-default btn-sm" [routerLink]="['/change-password'] ">Change Password</a>-->
                  <button type="button" class="btn btn-default btn-sm" (click)="changePassword()">Change Password</button><!--[disabled]="loginForm.get('username').value == null"-->
                  <button type="submit" class="btn btn-inverse btn-sm" (click)="postLogin()" [disabled]="loginForm.invalid">Login</button>
                </div>
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>
  </main>  
</div>
