<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-md-6 col-10">
        <h5 class="widget-login-logo  fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          Checklist
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login  fadeInUp">
          <header>
            <h3>Login to your Checklist App</h3>
          </header>
          <div class="widget-body">
            <form [formGroup]="changePasswordForm" class="login-form mt-lg">
              <div class="form-group">
                <ng-select formControlName="username" [items]="userList" required
                           placeholder="Select User" bindLabel="text" [(ngModel)]="selectedUserName">
                </ng-select>
              </div>
              <div class="form-group">
                <input type="password" formControlName="oldPassword" class="form-control" required placeholder="Old Password">
              </div>
              <div formGroupName="passwords">
                <div class="form-group">
                  <input type="password" formControlName="newPassword" class="form-control" required placeholder="New Password">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="confirmPassword" class="form-control" required placeholder="Confirm New Password">
                </div>
                <div class="text-danger" *ngIf="changePasswordForm.get(['passwords','newPassword']).value != changePasswordForm.get(['passwords','confirmPassword']).value && changePasswordForm.get(['passwords','confirmPassword']).value != '' ">
                  Password does not match
                </div>
                <div class="text-danger" *ngIf="showError">
                  {{errorMessage}}
                </div>
                <div class="text-success" *ngIf="showSuccess">
                  {{successMessage}}
                </div>
              </div>

              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <a class="btn btn-default btn-sm" [routerLink]="['/login'] ">Go to Login</a>
                  <button type="submit" class="btn btn-inverse btn-sm" (click)="changePassword()" [disabled]="changePasswordForm.invalid">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
</div>
